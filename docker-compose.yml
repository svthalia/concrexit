version: '3.5'

services:
    postgres:
        image: postgres:11.1
        volumes:
            - /var/lib/postgresql/
        environment: &postgresvars
            POSTGRES_DB: thalia
    web:
        image: docker.pkg.github.com/svthalia/concrexit/local
        build: .
        command: runserver 0.0.0.0:8000
        ports:
            - 8000:8000
        depends_on:
            - postgres
        volumes:
            - ./website:/usr/src/app/website/
            - concrexit:/concrexit/
        environment: &webvars
            <<: *postgresvars
            DJANGO_DEBUG: 'True'
            DJANGO_POSTGRES_HOST: postgres
            DJANGO_SECRET: 'do_not_use_in_prod'

volumes:
    concrexit:
        driver: local
