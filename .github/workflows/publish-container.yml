name: Create and publish a Docker image

on:
  push:
    branches: ['master', 'release/*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.1.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  restart-container-on-staging:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: ${{ github.ref == 'refs/heads/master' }}
    environment:
      name: staging
      url: https://staging.thalia.nu
    steps:
      - name: Setup ssh
        run: |
          mkdir ~/.ssh
          echo "staging.thalia.nu ssh-rsa " >> ~/.ssh/known_hosts
          echo "staging.thalia.nu ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAt1XMYl4R9kUuxrgXCD1Qnp97bED4mMn92BhISgTU+C" >> ~/.ssh/known_hosts
          echo "${{ secrets.STAGING_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
      - name: Restart the container on the staging server, loading the latest version
        run: ssh -i ~/.ssh/id_ed25519 deploy@staging.thalia.nu -- systemctl restart concrexit.service
